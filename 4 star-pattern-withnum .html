<!DOCTYPE html>
<html>

<body>
    <script>
        function fn2(n) {
            let string = '';
            for (let i = 1; i <= n; i++) {
                for (let j = 1; j <= i; j++) {
                    string += `${i} `;
                }
                string += '\n';
            }
            console.log(string);
        }
        fn2(5);
    </script>

</body>

</html>
