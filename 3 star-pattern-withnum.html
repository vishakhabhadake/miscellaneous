<!DOCTYPE html>
<html>

<body>
    <script>
        function fn(n) {
            let string = '';
            for (let i = 1; i <= n; i++) {
                for (let j = 1; j <= i; j++) {
                    string += `${j} `;
                }
                string += '\n';
            }
            console.log(string);
        }

        fn(5);
    </script>

</body>

</html>
