<!DOCTYPE html>
<html>

<body>
    <script>
        function fn(n) {
            let string = '';
            for(let i=0;i<n;i++){
                for(let j=0;j<=i;j++){
                    string += '* ';
                }
                string +='\n';
            }
            console.log(string);
        }

        fn(10);
    </script>

</body>

</html>
