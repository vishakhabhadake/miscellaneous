<!DOCTYPE html>
<html>

<body>
    <script>
        function fn(n) {
            let string = '';
            for (let i = 0; i < n; i++) {
                for (let j = 0; j < n; j++) {
                    string = string + '* ';
                }
                string = string + '\n';
            }
            console.log(string);
        }

        fn(3);
    </script>

</body>

</html>
