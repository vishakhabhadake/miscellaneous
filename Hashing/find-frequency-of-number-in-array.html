<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>JS Bin</title>
</head>
<script>
    let hashMap = (arr) => {
        let map = new Map();
        console.log("original array is : ", arr);
        for (let i = 0; i < arr.length; i++) {
            console.log("map.has(arr[i])", map.has(arr[i]));
            console.log("at ",i, "val is :", arr[i]);
            if (map.has(arr[i])) {
                // console.log("map.get(arr[i])", map.get(arr[i]));
                map.set(arr[i], map.get(arr[i]) + 1);
                console.log("map.get(arr[i]) after", map.get(arr[i]));
            }
            else {
                map.set(arr[i], 1);
            }
        }
        for (var [key, value] of map) {
            console.log(key + ' = ' + value);
        }
    }

    let arr = [1, 1, 2, 3, 4, 5, 5];
    hashMap(arr);
</script>
